
<ion-header-bar class="bar">
  <a class="button button-positive" href="#/bucket/profile">Back to Profile</a>
  <h1 class="title">Find a Match</h1>


</ion-header-bar>
<ion-content class="has-header padding">
    <div class="list card" ng-repeat="item in list" >
        <a class="item item-avatar" href="#">
          <img ng-src="{{item.image_url}}">
          <h2>{{item.name}}</h2>
          <p>{{item.snippet_text}}</p>
        </a>

      </div>
</ion-content>
